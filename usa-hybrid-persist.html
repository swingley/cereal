<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
    <style>
      html, body, #map {
        font-family: sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .shadow {
        box-shadow: 0 0 5px #888;
      }
      #info {
        background: #fff;
        bottom: 20px;
        color: #444;
        position: absolute;
        height: auto;
        left: 20px;
        padding: 1em;
        text-align: right;
        width: auto;
        z-index: 40;
      }
    </style>

    <script>
      var dojoConfig = {
        packages: [{
          name: "extras",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      };
    </script>
    <!-- check the build date:  http://js.arcgis.com/3.6/builddate.txt -->
    <script src="//js.arcgis.com/3.16/"></script>
    <script>
      var map, cereal, writer;

      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "extras/map-cereal",
        "extras/map-writer",

        "dojo/_base/lang",
        "dojo/dom",
        "dojo/query",
        "dojo/domReady!"
      ], function(
        Map, FeatureLayer, Cereal, MapWriter,
        lang, dom, query
      ) {
        map = new Map("map", {
          basemap: "hybrid",
          center: [ -100, 40 ],
          zoom: 4,
          slider: false
        });

        var usaUrl = "https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2";
        var fl = new FeatureLayer(usaUrl, {
          mode: FeatureLayer.MODE_ONDEMAND
        });
        map.addLayer(fl);

        // instance of class to serialize map to JSON that can be
        // used to create a webmap on arcgis.com
        cereal = new Cereal({
          map: map
        });

        writer = new MapWriter({
          map: map,
          portalUrl: document.location.protocol + "//www.arcgis.com"
        });

        // listen for button click and save map to arcgis.com
        query("#info button").on("click", function(evt) {
          // get a title for the web map
          var title = dom.byId("map-title").value|| "No title provided.";
          writer.title = title;

          // jsonify the map and push it to arcgis.com
          cereal.toJSON().then(writer.save, writer.error);
        });
      });
    </script>
  </head>
  <body class="calcite">
    <div id="info" class="shadow">
      <label for="map-title">Map title:  </label>
      <input type="text" id="map-title">
      <br>
      <button>Save to ArcGIS.com</button>
    </div>
    <div id="map"></div>
  </body>
</html>
