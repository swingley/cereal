<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>

    <script>
      var dojoConfig = {
        packages: [{
          name: "extras",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      };
    </script>
    <script src="//js.arcgis.com/3.16/"></script>
    <script>
      var map, cereal;

      require([
        "esri/map",
        "esri/layers/WebTiledLayer",
        "extras/map-cereal",
        "dojo/domReady!"
      ], function(
        Map, WebTiled, Cereal
      ) {
        map = new Map("map");

        var tiled = new WebTiled("http://${subDomain}.tile.stamen.com/watercolor/${level}/${col}/${row}.jpg", {
          "id": "Watercolor",
          "visible": true,
          "subDomains": ["a", "b", "c", "d"],
          "copyright": "Stamen"
        });
        map.addLayer(tiled);

        cereal = new Cereal({ map: map });
        cereal.toJSON().then(logJson, error);

        function logJson(result) {
          console.log("cereal json:  \n", result);
        }

        function error(error) {
          console.log("cereal error:  ", error);
        }
      });
    </script>
  </head>
  <body class="calcite">
    <div id="map"></div>
  </body>
</html>
